<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link  
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" 
  />
  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com">
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Cormorant:wght@600&display=swap" 
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css" />


  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1 class="container-fluid text-center ">Weather Dashboard</h1>
  </header>

  <main class="container main">
    <section id="right-side" class="row">
      <aside class="col-sm-6 col-md-8 col-lg-8 search-card"> 
        <h2 class="">Today's Weather :</h2>
      <!-- place to the left -->
        <div class="mb-3"> 
          <!-- search bar input-group mb-4-->
          <input type="text" id="search-input" class="form-control" placeholder="Philadelphia">
          <button id="search-btn" class="btn btn-sm bg-info text-white fa fa-search "> Search a city</button>
        </div>
      </aside>

      <aside id="search-history">
        <!-- search history -->
        <p>history 1</p>
        <p>history 2</p>
        <p>history 3</p>
      </aside>
    </section>
    <section id="main-weather-card">
      <section class="">
        <!-- place to the left -->
        <h2 id="current-city" class=""> current city 
          <span id="current-date"></span>
        </h2>
        <p id="current-icon">
          <!-- weather condition icon -->
        </p>
        <p id="current-temp">temp</p>
        <p id="current-humidity">humidity</p>
        <p id="current-wind">wind speed</p>
      </section>

      <section class="weather-cards ">
        <!-- 5-Day Forecast: -->
        <h2 id="weekly-weather"> 5-Day Forecast</h2>
        <article class="row cards-right">

          <figure class="five-cards col-sm-2 bg-info text-light rounded">
            <p id="day-1"></p>
            <p id="icon-1"></p>
            <p id="temp-1">temp</p>
            <p id="humidity-1">humidity</p>
            <p id="wind-1">wind speed</p>
          </figure>
          <figure class="five-cards col-sm-2 bg-info text-light rounded">
            <p id="day-2"></p>
            <p id="icon-2"></p>
            <p id="temp-2">temp</p>
            <p id="humidity-2">humidity</p>
            <p id="wind-2">wind speed</p>
        </figure>
          <figure class="five-cards col-sm-2 bg-info text-light rounded">
            <p id="day-3"></p>
            <p id="icon-3"></p>
            <p id="temp-3">temp</p>
            <p id="humidity-3">humidity</p>
            <p id="wind-3">wind speed</p>
          </figure>
        <figure class="five-cards col-sm-2 bg-info text-light rounded">
            <p id="day-4"></p>
            <p id="icon-4"></p>
            <p id="temp-4">temp</p>
            <p id="humidity-4">humidity</p>
            <p id="wind-4">wind speed</p>
          </figure>
          <figure class="five-cards col-sm-2 bg-info text-light rounded">
            <p id="day-5"></p>
            <p id="icon-5"></p>
            <p id="temp-5">temp</p>
            <p id="humidity-5">humidity</p>
            <p id="wind-5">wind speed</p>
          </figure>
        </article>
      </section>
    </section>




  </main>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" 
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
  </script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
  </script>
  <script src="./assets/script.js"></script>
</body>
</html>
